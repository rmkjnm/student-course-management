<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Add Student</h1>
        <form th:action="@{/add}" th:object="${student}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required/>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" th:field="*{age}" min="1" required/>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course:</label>
                <select class="form-select" id="course" th:field="*{course.id}">
                    <option th:each="course : ${courses}" 
                            th:value="${course.id}" 
                            th:text="${course.courseName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
